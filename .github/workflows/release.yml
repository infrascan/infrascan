on:
  workflow_call:
    inputs:
      package: 
        type: string
        required: true
        description: 'Package to release'
      workspace:
        type: string
        required: true
        description: 'Node workspace containing package to publish'
    secrets:
      NPM_TOKEN:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          always-auth: 'true'
      - name: Install dependencies
        run: npm ci
      - name: Build and test
        run: npm run test -- --filter=${{ inputs.package }}...
      - name: Release ${{ inputs.package }}
        run: npm publish -w ${{ inputs.workspace }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}